server {
    listen 8000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for dynamic upstream resolution (Azure DNS)
    resolver 168.63.129.16 valid=10s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy API requests to backend - uses environment variable set at container runtime
    # The API URL is injected via docker-entrypoint script
    # Must use HTTPS because Azure Container Apps redirects HTTP to HTTPS
    location /api/ {
        set $backend "${API_BACKEND_URL}";
        
        # Use rewrite to pass the full path
        rewrite ^/api/(.*)$ /api/$1 break;
        proxy_pass $backend;
        proxy_http_version 1.1;
        
        # SSL settings for HTTPS upstream (SNI required for Azure Container Apps)
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Use the backend hostname for Host header (extracted from API_BACKEND_URL)
        # API_BACKEND_HOST will be set by entrypoint script
        proxy_set_header Host "${API_BACKEND_HOST}";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Handle SPA routing - redirect all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
